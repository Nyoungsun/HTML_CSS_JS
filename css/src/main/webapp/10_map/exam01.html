<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cc39f521a3ee065828fd59a9ccc0269b"></script>
    <script>
        window.onload = function () {
            var position = new daum.maps.LatLng(37.4994546931554, 127.02912601985622);
            var container = document.getElementById("map"); //지도를 표시할 div
            var options = {
                center: position,
                level: 3, //지도의 확대 레벨
                draggable: true //마우스 드래그하여 확대/축소 가능
            };
            var map = new daum.maps.Map(container, options); //지도 생성

            var marker = new daum.maps.Marker({
                position: position //지도 중심 좌표에 마커 생성
            }); //마커 생성
            marker.setMap(map); //마커 표시
        }
    </script>
</body>

</html>
