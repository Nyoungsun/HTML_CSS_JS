<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	border: 2px solid yellowgreen;
	color: blue;
	background: pink;
}

span {
	border: 3px dotted red;
	background: yellow;
}
</style>
</head>
<body>
	<h3>인라인, 인라인블록, 블록</h3>
	<hr>
	나는
	<div>div</div>
	입니다.
	<br>
	<br> 나는
	<div style="display: none">div(none)</div>
	입니다.
	<br>
	<br> 나는
	<div style="visibility: hidden">div(visibility: hidden)</div>
	입니다.
	<br>
	<br> 나는
	<div style="display: inline">div(inline)</div>
	입니다.
	<br>
	<br> 나는
	<div style="display: inline-block; height: 50px;">div(inline-block)</div>
	입니다.
	<br>
	<br>
	<div>
		나는 div <span style="display: block"> span(block)</span> 입니다.
	</div>
</body>
</html>
<!-- 
display:none => 아예 없었던 것 처럼 영역도 잡히지 않음 
visibility:hidden => 브라우저에는 보이지 않지만 영역은 잡혀있음
span은 기본이 inline
-->
