<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	position: absolute;
}

img {
	position: absolute;
}

#spadeA {
	left: 10px;
	top: 20px;
	z-index: 3;
}

#spade2 {
	left: 40px;
	top: 30px;
	z-index: 2;
}

#spade3 {
	left: 80px;
	top: 40px;
	z-index: 1;
}

#spade7 {
	left: 120px;
	top: 50px;
	z-index: 0;
}
</style>
</head>
<body>
	<h3>x-index 프로퍼티</h3>

	<div>
		<img id="spadeA" src="../img/spade-A.png" width="100" height="140" alt="스페이드A"> 
		<img id="spade2" src="../img/spade-2.png" width="100" height="140" alt="스페이드2"> 
		<img id="spade3"src="../img/spade-3.png" width="100" height="140" alt="스페이드3">
		<img id="spade7" src="../img/spade-7.png" width="100" height="140" alt="스페이드7">
	</div>
</body>
</html>
