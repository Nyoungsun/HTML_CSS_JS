<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	padding: 5px;
}

label {
	display: inline-block;
	width: 90px;
	text-align: right;
	padding: 10px;
}

input[type="text"] {
	color: skyblue;
}

input:hover, textarea:hover { 
	background: skyblue;
}

input[type="text"]:focus, input[type="email"]:focus {
	font-size: 120%;
	transition: all 0.3s ease
}
</style>
</head>
<body>
	<h3>contact us</h3>
	<hr>
	<form>
		<div>
			<label> Name </label> <input type="text" placeholder="이름 입력">
		</div>
		<div>
			<label> Email </label> <input type="email" placeholder="이메일 입력">
		</div>
		<div>
			<label> Comment </label>
			<textarea rows="5" cols="25" placeholder="메시지 입력"></textarea>
		</div>
		<div>
			<label></label> <input type="submit" value="submit">
		</div>
	</form>
</body>
</html>
