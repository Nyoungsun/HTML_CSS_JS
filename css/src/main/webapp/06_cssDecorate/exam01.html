<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#menubar {
	background: pink;
}

ul {
	margin: 0;
	padding: 0;
	width: 570px;
}

li {
	display: inline-block;
	list-style-type: none;
	padding: 0 10px;
}

a {
	color: salmon;
	text-decoration: none;
}

a:hover {
	color: white;
}
</style>
</head>
<body>
	<div id="menubar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Espresso</a></li>
			<li><a href="#">Cappuccino</a></li>
			<li><a href="#">CafeLatte</a></li>
			<li><a href="#">FAQ</a></li>
		</ul>
	</div>
</body>
</html>
