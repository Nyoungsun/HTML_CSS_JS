<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h3, li {
	color: brown;
}
/* 자식 */
div>div>strong {
	background: yellow;
}

.warning {
	color: red;
}

.main {
	background: salmon;
}

#list {
	background: mistyrose;
}

#list span {
	color: green;
}

/* 후손 */
ul strong {
	color: dodgerblue;
}

h3:first-letter { /* 가상 클래스 - 첫 번째 문자를 선택 */
	color: red;
	font-size: 70px;
}

li:hover {
	background-color: green;
}

::selection { /* 가상요소 - 마우스로 드래그하면 */ 
	color: red;
	background: yellow;
}
</style>
</head>
<body class="main">
	<h3>Web Programming</h3>
	<hr>
	<div>
		<div>
			2학기 <strong>학습 내용</strong>입니다.
		</div>
		<ul id="list">
			<li><span>HTML5</span></li>
			<li><strong>CSS</strong></li>
			<li>javascript</li>
		</ul>
		<div class="warning">60점 이하는 F</div>
	</div>

</body>
</html>
