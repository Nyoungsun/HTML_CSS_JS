<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 문서 구조 시맨틱 태그 사용</title>
</head>
<style>
.header {
	width: 100%;
	height: 15%;
	background: olive;
}

.nav {
	width: 15%;
	height: 70%;
	background: salmon;
	float: left;
}

.section {
	width: 70%;
	height: 70%;
	background: olivedrab;
	float: left;
}

.aside {
	width: 15%;
	height: 70%;
	background: salmon;
	float: left;
}

.footer {
	width: 100%;
	height: 15%;
	clear: both; /* 또는 display: flex; */
	background: plum;
}
</style>
<body>
	<header class="header">header </header>
	<nav class="nav">nav</nav>
	<section class="section">section</section>
	<aside class="aside">aside</aside>
	<footer class="footer">footer</footer>
</body>
</html>
