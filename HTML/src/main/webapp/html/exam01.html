<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
border: 1px solid red;
}
span {
border: 1px dotted blue;
font-weight: bold;
color: #ff0000;
font-style: italic;
text-decoration: underline;
}

</style>
</head>
<body>
	<div>
		<font size="1"> 크기 1</font><br>
		<font size="3" color="#ff6600">크기 3</font><br>
		<font size="5" face="맑은고딕"> 크기 5</font><br> 
		<font size="7" color="#0000ff " face="궁서"> 크기 7</font>
	</div>

	<hr>
	<div>
		<font size="3" color="#ff6600">중첩
		<font size="5" color="#00ff00" face="궁서">사용</font>
		도 가능</font>
	</div>
	<hr>
	
	<div>
		<strong> 굵게</strong><br>
		<u> 밑줄 </u><br>
		<i> 기울임 </i><br>
		<strong><u><i> 중첩사용</i></u></strong> <br>
	</div>
	<hr>
	
	 <div>
	 <span>SPAN</span>
	 <span> 문장 단위로 텍수투 영역을 지정하는 것</span>인데,
	 그 자체로는 아무 역할도 하지 않고,
	 문장의 특정 구역에 <span>CSS스타일</span>을 지정할 떄 사용
	 </div>
</body>
</html>
