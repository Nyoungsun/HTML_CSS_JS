<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 onmouseover="showResult()" onmouseout="hideResult()" style="border: 1px solid black;">
        10 + 50 = <span id="question">?</span>
    </h1>
    <p> 결과를 보시려면 박스 위에 마우스를 올리세요.</p>

    <script>
        function sum(x, y) {
            var z = x + y;
            return z;
        }
        
        var myTag = document.getElementById("question");

        function showResult(){
            var result = sum(10, 50);
            myTag.innerHTML = "<font color = 'red'>" + result + "</font>";
        }

        function hideResult(){
            myTag.innerText= "?";
        }
    </script>
</body>

</html>
