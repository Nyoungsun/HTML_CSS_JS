<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>윈도우 객체</h1>
    <h3>오픈 메소드 확인</h3>
    <div>
        <a href="#" onclick="open1(); return false;">새창열기</a>
        <a href="#" onclick="open2(); return false;">팝업 창 열기(1)</a>
        <a href="#" onclick="open3('https:/www.naver.com'); return false;">팝업 창 열기(2-1)</a>
        <a href="#" onclick="open3('https:/www.daum.net'); return false;">팝업 창 열기(2-2)</a>
        <br>
    </div>

    <script>
        function open1() {
            window.open("open.html"); //클릭할 때 마다 새 창으로 열린다.
        }

        function open2() {
            //클릭할 때마다 새 팝업창으로 열린다
            window.open("open.html", "", "height=500, width=300, scrollbars=no, toolbar=no, menubar=no, status=no, location=no"); //파라미터 3개가 기본            
        }

        function open3(url) {
            //팝업 창에 이름을 부여하면 하나의 팝업창만 열린다.
            window.open(url, "popup", "height=500, width=300, scrollbars=no, toolbar=no, menubar=no, status=no, location=no"); //파라미터 3개가 기본            

        }
        
//         1번 - a태그에서 onclick 이 있을 경우에는 onclick를 먼저 수행하고 href로 이동하는 액션을 취한다.
//         <a href="http://www.naver.com" onclick="alert('hi');">TEST1</a>

//         2번 - onclick에서 return false가 있을 경우 href로 이동하는 액션을 취하지 않게 된다.
//         <a href="http://www.naver.com" onclick="alert('hi'); return false;">TEST2</a>

//         3번 - a태그에서 onclick 이 있을 경우에는 onclick를 먼저 수행하고 href로 이동하는 액션을 취하는데 
//               href="#"로 호출 함수를 숨겨버렸기 때문에 페이지가 이동하지 않게 된다.
//               갈 곳을 잃어버린 브라우저는 페이지의 상단으로 이동해버린다.
//         <a href="#" onclick="alert('hi');">TEST1</a>

    </script>
</body>

</html>
