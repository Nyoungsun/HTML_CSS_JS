<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- const는 재할당은 안되지만 let처럼 지역이다.-->
    <script>
        const a = 250;
        // a = 100; 재할당 불가 
        console.log(a);
        {
            const a = 200;
            console.log(a);
            {
                const a = 300;
                console.log(a);
                {
                    const a = 400;
                    console.log(a);
                }
                console.log(a);
            }
            console.log(a);
        }
        console.log(a);
    </script>
</body>

</html>
