<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number("a");
        document.write("a = " + a + "<br>"); //a = NaN(Not a Number)

        var sum = a + 1; 
        document.write("sum = " + sum + "<br>"); //sum = NaN

        var str = a + "str";
        document.write("str = " + str + "<br>");
        document.write("<br>");

        var v1 = "가나다라";
        var v2 = "123456";

        var is_num1 = !isNaN(v1); //v1에 있는 값이 숫자가 아닌지 = false
        var is_num2 = !isNaN(v2); // = true

        if(is_num1) {
            document.write(v1 + "는 숫자<br>");
        } else {
            document.write(v1 + "는 숫자X<br>");
        }

        if(is_num2) {
            document.write(v2 + "는 숫자<br>"); 
        } else {
            document.write(v2 + "는 숫자X<br>");
        }
        document.write("<br>");

        function sumInt(x, y) {
            var isStrX = !isNaN(x); //숫자가 아니면 false, 숫자면 true
            var isStrY = !isNaN(y); 

            if (!isStrX || !isStrY) {
                return "숫자 형태이거나 숫자값이 전달되어야 합니다.";
            }

            var result = parseInt(x) + parseInt(y);
            return result;
        }

        document.write(sumInt("a", 1) + "<br>");
        document.write(sumInt("1", "2") + "<br>");
        document.write(sumInt(100, "5.6") + "<br>");
        document.write(sumInt(-1, "-100") + "<br>");

    </script>
</body>
</html>
