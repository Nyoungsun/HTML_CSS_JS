<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="event.css">
</head>

<body>
    <div id="input">
        <h3> 이름</h3>
        <input type="text" name="user_name">

        <h3>성별</h3>
        <label><input type="radio" name="gender" value="남자">남자</label>
        <label><input type="radio" name="gender" value="여자">여자</label>

        <h3>취미</h3>
        <label><input type="checkbox" name="hobby" value="축구">축구</label>
        <label><input type="checkbox" name="hobby" value="농구">농구</label>
        <label><input type="checkbox" name="hobby" value="야구">야구</label>

        <h3>직업</h3>
        <select name="job">
            <option>----------선택하세요----------</option>
            <option value="프로그래머">프로그래머</option>
            <option value="퍼블리셔">퍼블리셔</option>
            <option value="디자이너">디자이너</option>
            <option value="기획">기획</option>
        </select>
    </div>

    <h2>결과</h2>
    <div id="result"></div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function () {
            $('input[name=user_name]').change(function () {
                $('#result').text('이름의 입력값이 변경됨');
            });

            $('input[name=gender]').change(function (e) {
                alert(e.target); //[object HTMLInputElement]
                alert(e.target.value); //남자
                alert(e.target.tagName); //INPUT
                console.log(e.target); //<input type="radio" name="gender" value="남자">
                console.log(e.target.value); //남자
                console.log(e.target.tagName); //INPUT
                $('#result').text('성별의 입력값이 변경됨');
            });

            $('input[name=hobby]').change(function () {
                $('#result').text('취미의 입력값이 변경됨');
            });

            $('select[name=job]').change(function () {
                $('#result').text('직업의 입력값이 변경됨');
            });
        });
    </script>
</body>

</html>
