<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>속성 제어</h1>
    <p> 클릭하세요</p>
    <img src="1.png" width="500" height="300" alt="단체사진">

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function () {
            var index = 1;
            $('img').click(function () {
                index = (index % 4) + 1;
                $(this).attr('src', index + '.png'); // img 태그
            });
        });
    </script>
</body>

</html>
